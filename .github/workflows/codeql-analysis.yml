# For more infomation, please visit: https://github.com/github/codeql-action

name: "CodeQL"

on:
  push:
    branches:
      - 'master'
      - '202[0-9][0-9][0-9]'
  pull_request_target:
    branches:
      - 'master'
      - '202[0-9][0-9][0-9]'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp','python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2.1.29
      with:
        config-file: ./.github/codeql/codeql-config.yml
        languages: ${{ matrix.language }}

    - if: matrix.language == 'cpp'
      name: prepare
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml-simple-perl \
            aspell \
            aspell-en \
            libhiredis-dev \
            libnl-3-dev \
            libnl-genl-3-dev \
            libnl-route-3-dev \
            libnl-nf-3-dev \
            libyang-dev \
            libzmq3-dev \
            libzmq5 \
            swig3.0 \
            libpython2.7-dev \
            libgtest-dev \
            libgmock-dev \
            libboost1.71-dev \
            libboost-serialization1.71-dev \
            dh-exec \
            doxygen \
            cdbs \
            bison \
            flex \
            graphviz \
            autoconf-archive \
            uuid-dev \
            libjansson-dev \
            python

    - if: matrix.language == 'cpp'
      name: build-swss-common
      run: |
        set -x
        ./autogen.sh
        fakeroot dpkg-buildpackage -us -uc -b

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2.1.29
      with:
        category: "/language:${{matrix.language}}"
